<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/search.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Hospital Search</h1>
    <form id="searchForm" class="mb-4">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter speciality or country" />
          <select id="searchType" class="form-select">
            <option value="speciality">Speciality</option>
            <option value="country">Country</option>
          </select>
          <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
      
    <h2 class="text-center">General Purpose Hospitals</h2>
    <div id="generalHospitals" class="row"></div>
    <h2 class="text-center mt-5">Search Results</h2>
    <div id="results" class="row"></div>
  </div>

  <script src="assets/js/search.js"></script>
</body>
</html>
